<div class="row">
    <div class="col-lg-12">
        <ol class="breadcrumb">
            <h1><i class="fa fa-picture-o"></i> Images <small>List of all images</small></h1>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-picture-o"></i> Images</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th class="header">ID</th>
                                <th class="header">RepoTags</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="i in images track by $index | orderBy:i.Id">
                                <td>{{i.Id | limitTo:16}}</td>
                                <td>{{i.RepoTags[[0]]}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
